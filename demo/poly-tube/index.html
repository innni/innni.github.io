<html>
<head>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="components/utube-results.html">
  <link rel="import" href="components/utube-search.html">
  <link rel="import" href="components/utube-saved-results.html">
  <style>
    body {
    font-family: sans-serif;
    }

    core-header-panel {
      background: white;
    }

    core-toolbar {
      color: white;
      background-color: #00BCD4;
    }
    
    .container{
      background-color: #607D8B;
    } 
  </style>
</head>
<body fullbleed vertical layout unresolved>

  <core-header-panel flex>

    <core-toolbar id="mainheader">
      <paper-tabs id="tabs" selected="0" self-end>
        <paper-tab><core-icon icon="home"></core-icon></paper-tab>
        <paper-tab><core-icon icon="save"></core-icon></paper-tab>
      </paper-tabs>
      <utube-search flex></utube-search>
    </core-toolbar>

    <core-pages selected="0">
      <div class="container" layout vertical center>
        <utube-results></utube-results>
      </div>
      <div class="container" layout vertical center>
        <utube-saved-results></utube-saved-results>
      </div>
    </core-pages>

  </core-header-panel>

  <script>
     var pages = document.querySelector('core-pages');
     var tabs = document.querySelector('paper-tabs');
     tabs.addEventListener('core-select', function() {
      pages.selected = tabs.selected;
    });
     document.addEventListener('search-tap', function(){
      pages.selected = 0;
      tabs.selected = 0;
     });
  </script>

</body>
</html>
